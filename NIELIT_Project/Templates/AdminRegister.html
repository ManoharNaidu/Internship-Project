<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register Page</title>
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% for message in messages%}
    <h3>Error: {{message}}</h3>
    {% endfor %}
    <form action="" method="POST">
        {%csrf_token%}
        <p>username:</p><input type="text" name="username" >
        <p>Firstname:</p><input type="text" name="fname" >
        <p>Lastname:</p><input type="text" name="lname" >
        <p>emial</p><input type="email" name="email">
        <p>Phone no.</p><input type="number" name="phone">
        <p>Password:</p><input type="password" name="psd1">
        <p>confirm Password:</p><input type="password" name="psd2"><br>
        <input type="submit"><br>
        <a href="/Admin">Go Back</a>
    </form>
</body>
</html>
