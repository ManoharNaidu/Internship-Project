<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->

  <button><a href="/createEmployee">Create Employee</a></button>
  <button><a href="/updateEmployee">Update Employee</a></button>
  <button><a href="/delete Employee">Delete Employee</a></button>
  <button><a href="/search Employee">Search Employee</a></button>
    
    <h1>Welcome {{fname}} {{lname}}, you are an Admin here</h1>
    <p>Feel Free to do anything</p>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">Mail</th>
            <th scope="col">Phone no.</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>

        <tbody>
            {% for i,emp in employee %}
          <tr>
            <th scope="row">{{i}}</th>
            <td>{{emp.firstname}}</td>
            <td>{{emp.lastname}}</td>
            <td>{{emp.role}}</td>
            <td>{{emp.mail}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.salary}}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>

</body>
</html>
